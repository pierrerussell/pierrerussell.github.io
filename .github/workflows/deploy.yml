name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - development

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout development branch
      - name: Checkout development branch
        uses: actions/checkout@v3
        with:
          ref: development
          token: ${{ secrets.GH_PAT }}

      # 2️⃣ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build Angular project
      - name: Build Angular project
        run: npm run build -- --configuration production --base-href "/"

      # 5️⃣ Copy build to temporary folder
      - name: Copy build to temp folder
        run: |
          PROJECT_NAME="MyProjects" # Change to your Angular project name
          mkdir -p ../build_temp
          cp -a "dist/$PROJECT_NAME/browser/." ../build_temp/

      # 6️⃣ Deploy build to main branch
      - name: Deploy build to main
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch or create main branch
          git fetch origin main || true
          git checkout main || git checkout --orphan main

          # Remove all old files
          git rm -rf . || true

          # Copy files from temp folder into main root
          cp -a ../build_temp/. .

          # Commit and push
          git add .
          git commit -m "Deploy Angular build [skip ci]" || echo "No changes to commit"
          git push origin main
