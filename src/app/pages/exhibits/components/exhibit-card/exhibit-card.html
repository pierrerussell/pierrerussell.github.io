<article class="exhibit-card" [class.featured]="project.featured" [class.in-progress]="project.status === 'in-progress'">
  <a *ngIf="project.status === 'in-progress' && project.githubUrl" 
     [href]="project.githubUrl" 
     target="_blank" 
     class="construction-link"
     (click)="trackGitHubClick()">
  </a>
  <div class="card-frame">
    <div class="exhibit-preview">
      <div class="preview-placeholder">
        <svg viewBox="0 0 200 120" class="chart-icon">
          <!-- Grid lines -->
          <line x1="20" y1="100" x2="180" y2="100" stroke="currentColor" stroke-width="1" opacity="0.2"/>
          <line x1="20" y1="80" x2="180" y2="80" stroke="currentColor" stroke-width="1" opacity="0.1"/>
          <line x1="20" y1="60" x2="180" y2="60" stroke="currentColor" stroke-width="1" opacity="0.1"/>
          <line x1="20" y1="40" x2="180" y2="40" stroke="currentColor" stroke-width="1" opacity="0.1"/>
          <line x1="20" y1="20" x2="180" y2="20" stroke="currentColor" stroke-width="1" opacity="0.1"/>
          
          <!-- Axes -->
          <line x1="20" y1="100" x2="180" y2="100" stroke="currentColor" stroke-width="2"/>
          <line x1="20" y1="100" x2="20" y2="20" stroke="currentColor" stroke-width="2"/>
          
          <!-- Bar chart -->
          <rect x="40" y="70" width="20" height="30" fill="currentColor" opacity="0.3"/>
          <rect x="70" y="50" width="20" height="50" fill="currentColor" opacity="0.3"/>
          <rect x="100" y="60" width="20" height="40" fill="currentColor" opacity="0.3"/>
          <rect x="130" y="40" width="20" height="60" fill="currentColor" opacity="0.3"/>
          <rect x="160" y="55" width="20" height="45" fill="currentColor" opacity="0.3"/>
          
          <!-- Line chart overlay -->
          <polyline points="50,75 80,55 110,65 140,45 170,60" 
                    fill="none" 
                    stroke="currentColor" 
                    stroke-width="2" 
                    opacity="0.6"/>
          <circle cx="50" cy="75" r="3" fill="currentColor" opacity="0.8"/>
          <circle cx="80" cy="55" r="3" fill="currentColor" opacity="0.8"/>
          <circle cx="110" cy="65" r="3" fill="currentColor" opacity="0.8"/>
          <circle cx="140" cy="45" r="3" fill="currentColor" opacity="0.8"/>
          <circle cx="170" cy="60" r="3" fill="currentColor" opacity="0.8"/>
        </svg>
      </div>
    </div>
    
    <div class="exhibit-info">
      <div class="exhibit-plaque">
        <h3 class="exhibit-title">{{ project.title }}</h3>
        <p class="exhibit-description">{{ project.description }}</p>
        
        <div class="tech-section">
          <app-technology-stack 
            [technologies]="project.technologies"
            [limit]="5"
            size="small">
          </app-technology-stack>
        </div>
      </div>
      
      <div class="card-actions">
        <a 
          routerLink="/exhibits/{{ project.id }}" 
          class="view-exhibit"
          (click)="trackProjectView()">
          Enter Exhibit â†’
        </a>
        <a 
          *ngIf="project.githubUrl && project.status !== 'in-progress'" 
          [href]="project.githubUrl" 
          target="_blank"
          class="github-link"
          title="View Source"
          (click)="trackGitHubClick()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </a>
      </div>
    </div>
    
    <div class="construction-overlay" *ngIf="project.status === 'in-progress'">
      <div class="construction-strip">
        <span>UNDER CONSTRUCTION</span>
      </div>
    </div>
  </div>
</article>
